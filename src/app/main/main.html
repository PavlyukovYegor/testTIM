<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-md-2">
          <h2>Comments</h2>
        </div>
        <div class="col-md-2 col-md-offset-8">
          <button type="button" class="btn btn-default btn-comment" ng-click="main.open('lg')"><i class="fa fa-plus">Add new comment</i></button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
            <ol ng-model="main.data" ng-repeat="node in main.data" ng-include="'nodes_render.html'">
            </ol>
          <!-- </table> -->
        </div>
      </div>
    </div>
  </div>

</div>

<script type="text/ng-template" id="nodes_render.html">
  <ol>
  <div class="col-md-12 view-answer">
    <div class="col-md-12">
      <small><b>{{node.username}}</b></small>
      <small><b>{{node.date_answer}}</b></small>
      <small><b>{{node.mail}}</b></small>
      <small><b>{{node.homepage}}</b></small>
    </div>
    <div class="col-md-7 text">
      {{node.description}}
    </div>
    <div class="col-md-5">
      <img src="{{node.img}}" class="image" alt="">
    </div>
    <div class="col-md-8">
      <button class="btn btn-default btn-answer" ng-click="main.open('lg', this.node)">Reply</button>
      <button class="btn btn-default btn-answer" ng-click="">Read {{node.file}}</button>
    </div>
  </div>
    <li ng-repeat="node in node.nodes" ng-include="'nodes_render.html'">
    </li>
    </ol>

</script>
